get_nearby_arrivals:
  name: Get Nearby Bus Arrivals
  description: Get arrival times for buses at stops near specified coordinates or zone.home
  fields:
    latitude:
      name: Latitude
      description: Latitude coordinate (uses zone.home if not provided)
      example: 40.4168
      selector:
        number:
          min: -90
          max: 90
          step: 0.0001
          mode: box
    longitude:
      name: Longitude
      description: Longitude coordinate (uses zone.home if not provided)
      example: -3.7038
      selector:
        number:
          min: -180
          max: 180
          step: 0.0001
          mode: box
    radius:
      name: Radius
      description: Search radius in meters
      default: 300
      example: 300
      selector:
        number:
          min: 50
          max: 1000
          step: 50
          unit_of_measurement: m
    max_results:
      name: Maximum Results
      description: Maximum number of arrivals to return
      default: 5
      example: 5
      selector:
        number:
          min: 1
          max: 20
